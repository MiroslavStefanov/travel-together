<div class="container-fluid p-5" xmlns:th="http://www.thymeleaf.org">
    <div class="container w-100 bg-white p-4">
        <h1 class="text-center text-blue2 font-weight-bold pb-4" th:text="'Edit infromation'"></h1>
        <!--/*@thymesVar id="model" type="org.softuni.traveltogether.domain.models.binding.UserEditBindingModel"*/-->
        <div class="container-fluid justify-content-center d-flex">
            <form method="post" enctype="multipart/form-data" th:action="@{/profile/edit}" th:object="${model}">
                <div class="form-row">
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='First Name',fieldName='firstName',class='pr-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='Last Name',fieldName='lastName',class='pl-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                </div>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='tel',label='Phone Number',fieldName='phoneNumber',labelClass='container text-center',class='p-0 col-sm-12',labelClass='text-blue2'">
                </th:block>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='file',label='Profile picture',fieldName='profilePictureFile',labelClass='container text-center',class='p-0 col-sm-12',labelClass='text-blue2'">
                </th:block>

                <!--<label class="text-blue2">Profile picture</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profile-pic" name="profilePictureFile">
                    <label class="custom-file-label" for="profile-pic">Choose file...</label>
                </div>-->

                <hr/>

                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">
                    <div class="d-flex justify-content-center btn-group">
                        <input type="submit" class="btn btn-blue mx-2" th:value="'Confirm'"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
