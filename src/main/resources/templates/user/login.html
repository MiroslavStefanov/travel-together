<div class="container-fluid p-5" xmlns:th="http://www.thymeleaf.org">

    <div class="container w-50 bg-white p-4">
        <h1 class="text-lg-center" th:text="'Login'"></h1>

        <form method="post">
            <div class="form-group col-sm-12">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username" th:classappend="${error != null ? 'is-invalid' : ''}"/>
            </div>
            <div class="form-group col-sm-12">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" th:classappend="${error != null ? 'is-invalid' : ''}"/>
            </div>
            <small th:if="${error != null}"
                   th:text="${error}" class="text-danger"></small>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" th:value="'Login'"/>
                </div>
            </div>
        </form>
    </div>
</div>
