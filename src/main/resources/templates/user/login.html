<div class="container col-xs-12 col-sm-10 col-md-8 col-lg-6 p-5" xmlns:th="http://www.thymeleaf.org">

    <div class="container w-100 bg-white p-4">
        <h1 class="text-center font-weight-bold pb-4 text-blue2" th:text="'Login'"></h1>

        <form method="post">
            <div class="form-group w-100">
                <label for="username" class="text-blue2">Username</label>
                <input class="form-control" type="text" id="username" name="username" th:classappend="${error != null ? 'is-invalid' : ''}"/>
            </div>
            <div class="form-group w-100">
                <label for="password" class="text-blue2">Password</label>
                <input class="form-control" type="password" id="password" name="password" th:classappend="${error != null ? 'is-invalid' : ''}"/>
            </div>
            <small th:if="${error != null}"
                   th:text="${error}" class="text-danger"></small>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-blue" th:value="'Login'"/>
                </div>
            </div>
        </form>
    </div>
</div>
