<div class="container-fluid p-5" xmlns:th="http://www.thymeleaf.org">
    <div class="container w-100 bg-white p-4">
        <h1 class="text-center text-blue2 font-weight-bold pb-4" th:text="'Register'"></h1>
        <!--/*@thymesVar id="model" type="org.softuni.traveltogether.domain.models.binding.UserRegisterBindingModel"*/-->
        <div class="container-fluid justify-content-center d-flex">
            <form method="post" action="/register" th:object="${model}">
                <div class="form-row">
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='Username',fieldName='username',class='pr-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='Email',fieldName='email',class='pl-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                </div>

                <div class="form-row" th:with="confirmMsg = ${#fields.errors('global')}">
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='password',label='Password',fieldName='password',class='pr-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='password',label='Confirm Password',fieldName='confirmPassword',labelClass='text-blue2',class='pl-2 col-sm-12 col-md-6',error=${#fields.hasGlobalErrors()},errorText=${#strings.substring(confirmMsg, 1, #strings.length(confirmMsg)-1)}">
                    </th:block>
                </div>

                <hr/>

                <div class="form-row">
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='First Name',fieldName='firstName',class='pr-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                    <th:block th:insert="fragments/forms/form-control"
                              th:with="type='text',label='Last Name',fieldName='lastName',class='pl-2 col-sm-12 col-md-6',labelClass='text-blue2'">
                    </th:block>
                </div>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='tel',label='Phone Number',fieldName='phoneNumber',labelClass='container text-center',class='p-0 col-sm-12',labelClass='text-blue2'">
                </th:block>

                <hr/>

                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-blue" th:value="'Register'"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
