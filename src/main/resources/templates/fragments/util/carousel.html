<div id="carousel" class="carousel slide h-100" data-ride="carousel" xmlns:th="http://www.w3.org/1999/xhtml">
    <ol class="carousel-indicators">
        <li></li>
    </ol>
    <div class="carousel-inner h-100">
        <div class="carousel-item h-100">
            <div class="h-100 d-flex align-items-center">
                <img class="d-block m-auto mt-5 img-fluid" th:classappend="${imgClass != null? imgClass : ''}">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script xmlns:th="http://www.w3.org/1999/xhtml" th:src="@{/scripts/util/carousel.js}"></script>
