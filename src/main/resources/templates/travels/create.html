<div class="container-fluid p-5" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="model" type="org.softuni.traveltogether.domain.models.view.TravelCreateViewModel"*/-->
    <div class="container w-75 bg-white p-4" th:with="text=${#strings.capitalize(model.action) + ' Travel'}">
        <h1 class="text-center font-weight-bold pb-4" th:text="${text}"></h1>

        <form method="post" th:action="@{/travels/create}"
              th:object="${model.bindingModel}">
            <fieldset th:disabled="${model.action == 'delete'}" }>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='select', fieldName='from', label='Travel starting point', collection=${model.allDestinations}, isObject=false">
                </th:block>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='select', fieldName='to', label='Travel ending point', collection=${model.allDestinations}, isObject=false">
                </th:block>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='datetime-local',label='When are you going to departure',fieldName='departureTime'">
                </th:block>

                <th:block th:insert="fragments/forms/form-control"
                          th:with="type='textarea',label='Description',fieldName='description'">
                </th:block>
            </fieldset>

            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div hidden th:object="${model}">
                <input type="hidden" th:field="*{action}" th:value="*{action}">
                <input type="hidden" th:field="*{allDestinations}" th:value="*{action}">
            </div>

            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" th:value="${text}"/>
                </div>
            </div>
        </form>
    </div>
</div>
